<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      .price {
        color: green;
        font-weight: bold;
        font-size: 1.5rem;
      }
      .out-of-stock {
        background-color: black;
        color: white;
      }
      .thumbnail-img {
        cursor: pointer;
        border: 2px solid transparent;
        max-height: 100px;
      }
      .thumbnail-img.active {
        border-color: red;
      }
      .product-tags {
        font-size: 0.9rem;
        color: #888;
      }
      /* Thêm CSS để cố định kích thước hình ảnh */
      #mainImage {
        width: 100%; /* Đảm bảo hình ảnh chiếm toàn bộ chiều rộng container */
        max-width: 400px; /* Giới hạn chiều rộng tối đa */
        height: auto; /* Giữ tỷ lệ khung hình */
        object-fit: contain; /* Đảm bảo hình ảnh không bị cắt */
      }
      #thumbnails img {
        width: 80px; /* Kích thước cố định cho thumbnail */
        height: 80px;
        object-fit: cover; /* Cắt hình ảnh để vừa khung */
      }
    </style>
</head>
<body>
  <div class="col-11 mx-auto" id="header_menu">


          
  </div>


<div class="container">
  
  <nav class="mb-3">
    <small><a href="./index.html">Trang chủ</a> / <a href="#">Mô Hình Figure</a> / <span id="breadcrumb-name">Tên sản phẩm</span></small>
  </nav>

  <div class="row">
    <!-- Hình ảnh sản phẩm -->
    <div class="col-md-6">
      <img id="mainImage" src="" class="img-fluid mb-3" alt="Sản phẩm">
      <div id="thumbnails" class="d-flex gap-2 flex-wrap"></div>
    </div>

    <!-- Thông tin sản phẩm -->
    <div class="col-md-6">
      <h4 id="product-name">Đang tải...</h4>
      <p id="sku"></p>
      <p id="price" class="price"></p>
      <button id="status" class="btn out-of-stock mb-3">Đang tải...</button>

      <ul id="features" class="list-unstyled"></ul>

      <div id="tags" class="product-tags mb-3"></div>

      <hr>
      <h6>Thông tin chi tiết sản phẩm</h6>
      <p id="description"></p>
    </div>
  </div>

  <!-- footer -->

            
  </div>
  <div id="Footer">


</div>


 <script src="../jc.js/laymenu.js"></script> <!-- Thêm dòng này để gọi laymenu.js -->
  <script src="../jc.js/layfooter.js"></script> <!-- Thêm dòng này để gọi layfooter.js -->


</body>
</html>
